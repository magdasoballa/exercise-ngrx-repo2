<ul>
  <li>
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
  </li>
  <li><a routerLink="/posts" routerLinkActive="active">Posts</a></li>
  <li><a routerLink="/todos" routerLinkActive="active">Todos</a></li>
</ul>
------
<router-outlet></router-outlet>

{{ message$ | async }}
<button (click)="spanishMessage()">spanish</button>
<button (click)="frenchMessage()">french</button>

<div *ngIf="post$ | async as p">
  <h2>{{ p.text }}</h2>
  <h4>Votes: {{ p.likes }}</h4>

  <button (click)="upvote()">Upvote</button>
  <button (click)="downvote()">Downvote</button>
  <button (click)="resetPost()">Reset</button>

  <input [(ngModel)]="text" />
</div>
